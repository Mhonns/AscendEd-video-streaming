<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AscendEd Video Conference</title>
  <link rel="stylesheet" href="css/landing.css">
</head>
<body>
  <div class="container">
    <div id="main-view">
      
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-container">
          <div class="profile-image-wrapper">
            <img id="profile-image" src="assets/icons/people.svg" alt="Profile" class="profile-image">
            <input type="file" id="profile-upload" accept="image/*" style="display: none;" onchange="handleProfileUpload(event)">
            <button class="profile-upload-btn" onclick="document.getElementById('profile-upload').click()" title="Upload Profile Picture">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </button>
          </div>
          <input type="text" id="user-name" placeholder="Your Name" class="user-name-input" />
          <button class="save-profile-btn" onclick="saveUserProfile()" title="Save Profile">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="button-group">
        <button onclick="showStartMeeting()">Start a Meeting</button>
        <button onclick="showJoinMeeting()">Join the Meeting</button>
        <button onclick="viewRecordings()">View All Recording</button>
        <button onclick="showPaymentQR()">Donate to my dream</button>
      </div>
    </div>

    <div id="start-view" class="input-group">
      <h1>Start a Meeting</h1>
      <input type="text" id="meeting-name" placeholder="Meeting Name (optional)" />
      <button onclick="startMeeting()">Create Meeting</button>
      <a class="back-link" onclick="showMain()">← Back</a>
    </div>

    <div id="join-view" class="input-group">
      <h1>Join the Meeting</h1>
      <input type="text" id="room-code" placeholder="Enter Room Code" />
      <button onclick="joinMeeting()">Join Now</button>
      <a class="back-link" onclick="showMain()">← Back</a>
    </div>
  </div>

  <!-- Payment QR Code Modal -->
  <div class="payment-modal" id="payment-modal" onclick="if(event.target === this) closePaymentQR()">
    <div class="payment-modal-content">
      <button class="payment-close-btn" onclick="closePaymentQR()" title="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="qr-code-container">
        <img src="assets/images/QR-prompt-pay.jpg" alt="Payment QR Code" class="qr-code-image">
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/landing.js"></script>
</body>
</html>
